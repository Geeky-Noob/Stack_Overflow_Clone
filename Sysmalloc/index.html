<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>SysMalloc</title>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="nav-logo">
          <div class="nav-image" align-items-center>
            <img src="assets/logo.png" alt="SysMalloc" />
          </div>
          <p class="nav-name">SysMalloc</p>
        </div>
        <div class="nav-search">
          <input class="search" type="text" placeholder="Search" />
        </div>
        <p class="nav-login">Log In</p>
        <div class="nav-signup">
          <a href="#" id="signup-btn" onclick="sign_up_func()">Sign Up</a>
          <!-- The pop-up box -->
          <div class="popup-box">
            <form>
              <label for="name">Username:</label>
              <input type="text" id="name" name="name" />
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" />
              <button type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="main_body">
      <div class="slogan">Byte into the future !</div>
      <div class="slogan2">Ctrl+Alt+Delight</div>
      <div class="main_body_logo">
        <img src="assets/wimg.png" alt="logo" />
      </div>
      <div class="background">
        <img src="assets/background.png" alt="background" />
      </div>
    </div>
    <footer>
      <nav class="footer-nav">
        <div class="footer-nav-logo">
          <div class="footer-nav-image" align-items-center>
            <img src="assets/logo.png" alt="SysMalloc" />
          </div>
          <p class="footer-nav-name">SysMalloc</p>
        </div>
        <!-- <div class="credits"> -->
        <div class="fb"><img src="assets/fb.png" /></div>
        <div class="twitter"><img src="assets/twitter.png" /></div>
        <div class="ig"><img src="assets/ig.png" /></div>
        <div class="linkedin"><img src="assets/linkedin.png" /></div>
        <div class="sitecredits">site design/logo Â© 2023 #FFFFFF</div>
        <!-- </div> -->
      </nav>
    </footer>
  </body>
</html>
